version: '3.8'

services:
  conductor-gateway:
    build: .
    ports:
      - "5006:5006"
      - "8006:8006"
    volumes:
      - ./src:/app/src
      - ./config.yaml:/app/config.yaml:ro
    environment:
      - HOST=0.0.0.0
      - PORT=5006
      - MCP_PORT=8006
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5006/health"]
      interval: 30s
      timeout: 10s
      retries: 3