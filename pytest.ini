[tool:pytest]
minversion = 6.0
addopts = -ra -q --strict-markers --tb=short
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    api: API tests
    mcp: MCP server tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning